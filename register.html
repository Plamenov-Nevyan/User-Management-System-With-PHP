<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/typography.css">
    <script src="js/nav.js" type="module" defer></script>
    <title>UMS - Register</title>
</head>
<body>
    <main>
        <header class="site-header">
            <div class="logo">
                <img src="" />
            </div>
            <nav class="site-nav">
                <ul class="nav-list">
                    <li id="home-link" class="nav-li-item">Home</li>
                    <li id="login-link" class="nav-li-item">Login</li>
                    <li id="register-link" class="nav-li-item">Register</li>
                </ul>
            </nav>
        </header>
        <form id="register-form" action="includes/registerformhandler.inc.php" method="post">
            <h1>Register a new account.</h1>
            <fieldset>
                <label for="username">Username</label>
                <input class="register-input" type="text" name="username" id="username" />
                <span class="error-message" id="username-error"></span>
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input class="register-input" type="text" name="email" id="email" />
                <span class="error-message" id="email-error"></span>
            </fieldset>
            <fieldset>
                <label for="phone">Phone Number</label>
                <input class="register-input" type="number" name="phone" id="phone" />
                <span class="error-message" id="phone-error"></span>
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input class="register-input" type="password" name="password" id="password" />
                <span class="error-message" id="password-error"></span>
            </fieldset>
            <p>Already have an account? <a href="./login.html">Sign in here</a></p>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
